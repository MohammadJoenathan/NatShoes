<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register NatShoes</title>
</head>
<body>
    <center>
        <div>
            <header>
                <div >
                    <img src="./assets/images/logosepatu.png" alt="Logo NatShoes">
                </div>
            </header>
            <main>
                <h2>Register</h2>
                <form action="login.html" method="post">
                    <table cellpadding="10">
                        <tr>
                            <td><label for="nama_lengkap">Nama Lengkap</label></td>
                            <td>:</td>
                            <td><input type="text" name="nama_lengkap" required></td>
                        </tr>
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td>:</td>
                            <td><input type="text" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td>:</td>
                            <td><input type="email" name="email" required></td>
                        </tr>
                        <tr>
                            <td><label for="nomor_handphone">Nomor Handphone</label></td>
                            <td>:</td>
                            <td><input type="tel" name="nomor_handphone" id="nomor_handphone" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>:</td>
                            <td><input type="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td><label for="co_password">Confirm Password</label></td>
                            <td>:</td>
                            <td><input type="password" name="co_password" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><button type="submit" name="register">Register</button></td>
                        </tr>
                    </table>
                    <p>Sudah punya akun? <a href="login.html">Login</a> </p>
                </form>
            </main>
        </div>
        <div class="footer">
            &copy; 2024 NatShoes
        </div>
    </center>
</body>
</html>
