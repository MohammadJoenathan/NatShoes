<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login NatShoes</title>
</head>
<body>
    <center>
        <header>
            <div >
                <img src="./assets/images/logosepatu.png" alt="Logo NatShoes">
            </div>
        </header>
            <main>
                <h2>Login</h2>
                <form action="index.html" method="post">
                    <table cellpadding="10">
                        <tr>
                            <td><label for="username">Username</label></td>
                            <td>:</td>
                            <td><input type="text" name="username" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Password</label></td>
                            <td>:</td>
                            <td><input type="password" name="password" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td><button type="submit" name="login">Login</td>
                        </tr>
                    </table>
                    <p>Apakah belum daftar? <a href="register.html">Register</a> </p>
                </form>
            </main>
        </div>
        <div class="footer">
            &copy; 2024 NatShoes
        </div>
    </center>
</body>
</html>
